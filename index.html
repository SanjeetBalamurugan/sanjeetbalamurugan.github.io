<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanjeet Balamurugan Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-top">
      <img id="profile-img" src="" alt="Profile Image">
      <h1 id="username">Sanjeet Balamurugan</h1>
      <button id="theme-toggle" aria-label="Toggle Light/Dark Mode">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" fill="currentColor" id="theme-circle"/>
          <g id="theme-rays" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </g>
        </svg>
      </button>
    </div>
    <div id="readme-content">
      <p>Hi, I'm Sanjeet</p>
      <p>This portfolio automatically lists my GitHub repositories.</p>
    </div>
  </header>

  <section>
    <h2>Repositories</h2>
    <div id="repo-container">
      <!-- Repo cards will populate here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
